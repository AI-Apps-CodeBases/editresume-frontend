version: '3.8'

services:
  db:
    image: postgres:15
    container_name: editresume_db_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-editresume}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-editresume_db}
    volumes:
      - db_data_local:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflicts

  backend:
    build:
      context: ./backend
    container_name: editresume_backend_local
    restart: unless-stopped
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-editresume}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-editresume_db}
      PYTHONUNBUFFERED: "1"
      PREMIUM_MODE: ${PREMIUM_MODE:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-4000}
      ADDITIONAL_CORS_ORIGINS: ${ADDITIONAL_CORS_ORIGINS:-http://localhost:3001,http://127.0.0.1:3000}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    depends_on:
      - db
    ports:
      - "8001:8000"

  frontend:
    image: node:20-alpine
    container_name: editresume_frontend_local
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8001}
      - NEXT_PUBLIC_PREMIUM_MODE=${NEXT_PUBLIC_PREMIUM_MODE:-false}
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  db_data_local: